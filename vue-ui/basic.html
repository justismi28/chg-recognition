<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>CHG Recognition</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js" integrity="sha256-NSuqgY2hCZJUN6hDMFfdxvkexI7+iLxXQbL540RQ/c4=" crossorigin="anonymous"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        .submittedBy, .nomineeId {
            font-size: xx-small;
        }
    </style>
</head>
<body>
<div id="app">
    <input v-model="message">
    {{ message }}
    <br>
    <button v-on:click="reverseTodos">Reverse todos</button>
    <button v-on:click="addTodo">Add todo item</button>
    <hr>


    <div id="nominations">
        Nominations:
        <ol>
            <nomination-container
                    v-for="n in nominations"
                    v-bind:nomination="n"
                    v-bind:usersById="usersById"
                    v-bind:key="n._id"
            ></nomination-container>
        </ol>
    </div>
    <div id="users">
        Users
        <ul>
            <li v-for="u in users">
                name: {{u.name}} id: {{u._id}}
            </li>
        </ul>
    </div>
</div>
</body>
<script type="application/ecmascript">

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    Vue.component('nomination-container', {
        props: ['nomination', 'usersById'],
        template: '' +
            '<li class="nomination">' +
            '   <div class="core-value">{{ nomination.coreValue }}</div>' +
            '   <div class="message">{{ nomination.message }}</div>' +
            '   <div class="points">{{ nomination.points }}</div>' +
            '   <div class="submittedBy">{{ nomination.nominatorId }}</div>' +
            '   <div class="nomineeId">{{ nomination.nomineeId }}</div>' +
            // '   <div class="nomineeUser">{{ usersById //[nomination.nomineeId].name }}</div>' +
            '</li>'
    })

    var app = new Vue({
        el: '#app',
        data: {
            message: 'New Todo item text',
            seen: true,
            showTodos: false,
            users: [],
            usersById: [],

            nominations: [
                {"_id": "5e72a2176eb55d5560830859", "nominatorId": "5e729a3c6ea33327d2851b4f", "nomineeId": "5e729a3c6ea33327d2851b50", "points": 50, "coreValue": "Putting People First", "message": "Great job!", "date": "2020-03-18T15:25:24.337Z"},
                {"_id": "5eea7eef5629ff0012a2f4d4", "nominatorId": "5e729a3c6ea33327d2851b50", "nomineeId": "5e729a3c6ea33327d2851b4f", "points": 1, "coreValue": "Putting People First", "message": "He's a spider 🕷️ and he's so awesome it blows my mind 🤯.", "date": "2020-06-17T20:37:03.630Z"},
                {"_id": "5eea7f375629ff0012a2f4d5", "points": 1, "coreValue": "Putting People First", "nominatorId": "5e729a3c6ea33327d2851b4f", "nomineeId": "5e729a3c6ea33327d2851b50", "message": "Ryan just tried some 🤯 emojis 🥳🤩😍🥰", "date": "2020-06-17T20:38:14.790Z"}
            ],
        },
        methods: {
            reverseTodos: function () {
                this.todos.reverse()
            },
            addTodo: function () {
                this.todos.push({text: this.message})
            }
        },
        mounted () {
            axios.get('https://chg-recognition.curtisporter.com/nominations/')
                .then((response) => (this.nominations = response.data))

            axios.get('https://chg-recognition.curtisporter.com/users/')
                .then(response =>  {
                    this.users = response.data
                    this.usersById = users.reduce(function(map, obj){map[obj._id] = obj; return map}, {})
                    console.log(this.users.filter(user => user._id === '5e729a3c6ea33327d2851b4f'))
                })

        }
    });
</script>
</html>
