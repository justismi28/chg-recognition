<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>CHG Recognition</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js" integrity="sha256-NSuqgY2hCZJUN6hDMFfdxvkexI7+iLxXQbL540RQ/c4=" crossorigin="anonymous"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap and dependencies-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- local styles -->
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <style>
        .submittedBy, .nomineeId {
            font-size: xx-small;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="row">
        <div class="side">
            <img src="assets/logo.png"/>
            <div class="recognition">Recognition</div>
        </div>
        <div class="middle">
            Welcome to CHG Recognition
        </div>
        <div class="side">
            Hello
        </div>
    </div>
</div>
<hr/>
<div id="app">
    <input v-model="message">
    {{ message }}
    <br>
    <hr>



    <div id="users">
        <h1>Users </h1> like {{usersById[users[0]._id].name}}
        <ul>
            <li v-for="u in users">
                name: {{u.name}} id: {{u._id}}
            </li>
        </ul>
    </div>

    <button-counter title="blah"></button-counter>
    <button-counter></button-counter>

    <div id="nominations">
        <h1>Nominations</h1>
        <ul>
            <nomination-card
                    v-for="n in nominations"
                    v-bind:nomination="n"
                    v-bind:nominator="usersById[n.nominatorId]"
                    v-bind:nominee="usersById[n.nomineeId]"
                    v-bind:key="n._id"
            >
                <button-counter></button-counter>

            </nomination-card>
        </ul>
    </div>
</div>
</body>
<script type="application/ecmascript">

    Vue.component('button-counter', {
        props: ['title'],
        data: function () {
            return {count: 0}
        },
        template: '<button v-on:click="count++"><b v-if="title">{{title}}:</b> You clicked me {{count}} times.</button>'
    })

    Vue.component('nomination-card', {
        props: ['nomination', 'nominator', 'nominee'],
        template: '' +
            '<li class="nomination">' +
            '   <div class="core-value">{{ nomination.coreValue }}</div>' +
            '   <div class="message">{{ nomination.message }}</div>' +
            '   <div class="points">{{ nomination.points }}</div>' +
            '   <div class="date">{{ nomination.date }}</div>' +
            '   <div class="nominator">Nominator: {{ nominator.name }}</div>' +
            '   <div class="nominee">Nominee: {{ nominee.name }}</div>' +
            '</li>'
    })

    var app = new Vue({
        el: '#app',
        data: {
            message: 'New Todo item text',
            seen: true,
            showTodos: false,
            users: [],
            usersById: {},

            nominations: [],
        },

        mounted () {
            axios.get('https://chg-recognition.curtisporter.com/nominations/')
                .then((response) => (this.nominations = response.data))

            axios.get('https://chg-recognition.curtisporter.com/users/')
                .then(response =>  {
                    this.users = response.data
                    this.usersById = this.users.reduce(function(usersById, obj){usersById[obj._id] = obj; return usersById}, {})
                    console.log(this.users.filter(user => user._id === '5e729a3c6ea33327d2851b4f'))
                })

        }
    });
</script>
</html>
